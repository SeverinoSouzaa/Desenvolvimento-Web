<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AmazoHire</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Bem-vindo de volta</h2>
                <p>Insira suas credenciais para acessar sua conta.</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="input-group">
                    <label for="email">Seu e-mail</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                </div>

                <div class="input-group">
                    <label for="senha">Sua senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" placeholder="••••••••" required>
                        
                        <span id="btnToggleSenha" class="eye-icon" title="Mostrar senha">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                        </span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full" style="margin-top: 20px;">Entrar</button>
            </form>

            <div class="auth-footer">
                <p>Não tem uma conta? <a href="/cadastro">Cadastre-se</a></p>
                <a href="/" class="back-home">← Voltar ao início</a>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
