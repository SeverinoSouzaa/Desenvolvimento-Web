<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta | AmazoHire</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Crie sua conta</h2>
                <p>Preencha os dados abaixo para começar.</p>
            </div>

            <form id="cadastroForm" class="auth-form">
                
                <div class="user-type-selector">
                    <p class="label-selector">Eu sou:</p>
                    <div class="radio-group">
                        <label class="radio-card">
                            <input type="radio" name="tipo" value="CANDIDATO" checked>
                            <span>Candidato</span>
                        </label>
                        <label class="radio-card">
                            <input type="radio" name="tipo" value="EMPREGADOR">
                            <span>Empresa</span>
                        </label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
            </form>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="/login">Faça Login</a></p>
            </div>
        </div>
    </div>
<script src="js/auth.js"></script>
</body>
</html>
