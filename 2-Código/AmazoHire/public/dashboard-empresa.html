<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Empresa | AmazoHire</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-content">
            <div class="logo">AmazoHire <span style="font-size: 0.8rem; font-weight: 300;">Business</span></div>
            
            <div class="nav-links">
                <span id="nomeEmpresaDisplay" class="nav-user-display">Minha Empresa</span>
                
                <div style="display: flex; gap: 10px; align-items: center;">
                    <a href="/buscar-talentos" class="btn-nav">Voltar</a>
                    
                    <button onclick="logout()" class="btn-nav">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <header class="page-header">
            <h1>Gerenciamento de Vagas</h1>
            <p>Publique oportunidades e acompanhe seus processos seletivos.</p>
        </header>

        <div class="empresa-grid">
            
            <div class="vagas-section">
                <h3>Suas Vagas Publicadas</h3>
                <div id="listaVagas" class="vagas-container">
                    <p class="loading-text">Carregando vagas...</p>
                </div>
            </div>

            <div class="nova-vaga-card card">
                <h3 id="formTitle">Publicar Nova Oportunidade</h3>
                <form id="formVaga">
                    <input type="hidden" id="idVaga"> 
                    
                    <div class="input-group">
                        <label>Título da Vaga</label>
                        <input type="text" id="titulo" placeholder="Ex: Vendedor Interno" required>
                    </div>

                    <div class="row-2">
                        <div class="input-group">
                            <label>Área de Atuação</label>
                            <input type="text" id="nomeArea" placeholder="Ex: Tecnologia" required>
                        </div>
                        <div class="input-group">
                            <label>Salário (R$)</label>
                            <input type="number" id="salario" placeholder="Ex: 1400">
                        </div>
                    </div>

                    <div class="row-2">
                        <div class="input-group">
                            <label>Contratação</label>
                            <select id="tipoContratacao">
                                <option value="CLT">CLT</option>
                                <option value="PJ">PJ</option>
                                <option value="Estágio">Estágio</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Modalidade</label>
                            <select id="modalidade">
                                <option value="Presencial">Presencial</option>
                                <option value="Remoto">Remoto</option>
                                <option value="Híbrido">Híbrido</option>
                            </select>
                        </div>
                    </div>

                    <!-- SEÇÃO NOVA: LOCALIZAÇÃO (OBRIGATÓRIA) -->
                    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
                    <h4 style="margin-bottom: 15px;">Localização da Vaga/Empresa</h4>
                    
                    <div class="row-2">
                        <div class="input-group">
                            <label>Cidade *</label>
                            <input type="text" id="cidade" placeholder="Ex: Manaus" required>
                        </div>
                        <div class="input-group">
                            <label>Estado *</label>
                            <input type="text" id="estado" placeholder="AM" maxlength="2" required>
                        </div>
                    </div>
                    
                    <div class="row-2">
                        <div class="input-group">
                            <label>Bairro</label>
                            <input type="text" id="bairro" placeholder="Centro">
                        </div>
                        <div class="input-group">
                            <label>Rua e Número</label>
                            <input type="text" id="rua" placeholder="Av. Principal, 100">
                        </div>
                    </div>
                    <!-- FIM DA LOCALIZAÇÃO -->

                    <div class="input-group">
                        <label>Descrição da Vaga</label>
                        <textarea id="descricao" rows="4" required placeholder="Descreva as atividades..."></textarea>
                    </div>

                    <div class="input-group">
                        <label>Requisitos</label>
                        <textarea id="requisitos" rows="3" placeholder="O que o candidato precisa ter?"></textarea>
                    </div>

                    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

                    <div class="input-group">
                        <label style="color: var(--color-primary); font-weight: 700;">Candidatura (Preencha um)</label>
                        <p style="font-size: 0.8rem; margin-bottom: 10px; color: #666;">Como o candidato deve enviar o currículo?</p>
                        
                        <input type="url" id="linkExterno" placeholder="Link externo (Gupy, LinkedIn...)" style="margin-bottom: 10px;">
                        <input type="email" id="emailCandidatura" placeholder="E-mail para envio" style="margin-bottom: 10px;">
                        <input type="text" id="whatsappCandidatura" placeholder="WhatsApp (apenas números)">
                    </div>

                    <div class="btn-group-form">
                        <button type="submit" id="btnSalvar" class="btn btn-primary btn-full mt-20">Publicar Vaga</button>
                        <button type="button" id="btnCancelar" class="btn btn-outline mt-20" style="display: none;" onclick="limparFormulario()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/dashboard-empresa.js"></script>
</body>
</html>
